<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todolist Cage</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link href="styles/style.css" rel="stylesheet">
  <link href="images/check-mark.png" rel="shortcur icon">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>


  <div id="centerColumn">

    <h1> TODO LIST</h1>

    <fieldset>
      <legend>ADD ITEM</legend>
      <hr>
      <div id="addTask">
        <input class="text-input" id="taskinfo" type="text" name="add-task" placeholder="Add your task here."
          onkeydown="enterAdd(event)">
        <button id="task-add" type="button" class="add">+</button>

      </div>
    </fieldset>


    <fieldset>
      <legend>
        <img src="images/play-button2.png" id="toggle1" style="transform: rotate(90deg)">
        TODO
      </legend>
      <hr>
      <div id="todoTask1">
      </div>

    </fieldset>

    <fieldset>
      <legend>
        <img src="images/play-button2.png" id="toggle2" style="transform: rotate(90deg)">
        COMPLETED
      </legend>
      <hr>
      <div id="todoTask2">

      </div>
    </fieldset>



  </div>

  <div id="leftColumn">


  </div>

  <div id="rightColumn">
  </div>

  <script src="scripts/main.js" defer></script>
</body>

</html>

</html>
