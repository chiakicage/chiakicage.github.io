<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todolist Cage</title>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
  <link href="styles/style.css" rel="stylesheet">
  <link href="images/check-mark.png" rel="shortcur icon">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>

  <div id="leftColumn">
    <p> test </p>
  </div>

  <div id="centerColumn">

    <h1> TODO LIST</h1>
    <div class="Container1">
      <p class="Title">ADD ITEM</p>
      <hr>
      <div id="addTask">
        <input class="text-input" id="taskinfo" type="text" name="add-task" placeholder="Add your task here."
          onkeydown="enterAdd(event)">
        <button id="task-add" type="button" class="add">+</button>

      </div>
    </div>


    <div class="taskcontainer">
      <div class="Container2">
        <p class="Title">
          <img src="images/play-button2.png" id="toggle1" style="transform: rotate(90deg)">
          TODO
        </p>
        <hr>
        <div id="todoTask1">
        </div>
  
      </div>
  
      <div class="Container2">
        <p class="Title">
          <img src="images/play-button2.png" id="toggle2" style="transform: rotate(90deg)">
          COMPLETED
        </p>
        <hr>
        <div id="todoTask2">
  
        </div>
      </div>
    </div>


  </div>

  <div id="rightColumn">
    <p id="info"> Click tasks to show details. </p>
    <div class="more">
      <h3 class="task-title"> taskTitleHere</h3>
      <div class="ddl">
        <p><strong>Deadline:</strong></p> <input type="date" id="date">
      </div>
      <div class="dtl">
        <p><strong>Details:</strong></p>
        <textarea></textarea>
      </div>
    </div>
  </div>

  <script src="scripts/script.js" defer></script>
  <script src="scripts/main.js" defer></script>
</body>

</html>

</html>
