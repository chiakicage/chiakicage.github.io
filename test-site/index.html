<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todolist Cage</title>
  <link href="styles/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


  <div id="centerColumn">

    <h1> TODO CAGE </h1>

    <form>

      <fieldset>
        <legend>Search</legend>
        <hr>
        <div id="searchBox">
          <span>
            <input type="text" name="search-box" placeholder="Search">
          </span>
          <span>
            <button type="button">Search</button>
          </span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Add Task</legend>
        <hr>
        <div id="addTask">
          <span>
            <input id="taskputin" type="text" name="add-task" placeholder="Add your task here.">
          </span>
          <span>
            <button type="button">Add</button>
          </span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Todo</legend>
        <hr>
      </fieldset>

      <fieldset>
        <legend>Completed</legend>
        <hr>
      </fieldset>
    </form>


    <div id="taskContainer">
      <div id="todoTaskCard">

      </div>
      <div id="completedTaskCard">

      </div>
    </div>

  </div>

  <div id="leftColumn">


  </div>

  <div id="rightColumn">

  </div>

  <script src="scripts/main.js"></script>
</body>

</html>

</html>
